<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>Projeto calculadora</h3>
    </header>

    <div class="conteiner">
        <div class="display">0000</div>
        <div class="calculate">
            <button onclick="clicked('c')" class="btnLimpar">c</button>
            <button onclick="clicked('/')" class="btn">/</button>
            <button onclick="clicked('*')" class="btn">*</button>
            <button onclick="clicked('-')" class="btn">-</button>
            <button onclick="clicked('7')" class="btn">7</button>
            <button onclick="clicked('8')" class="btn">8</button>
            <button onclick="clicked('9')" class="btn">9</button>
            <button onclick="clicked('+')" class="btnPlus">+</button>
            <button onclick="clicked('4')" class="btn">4</button>
            <button onclick="clicked('5')" class="btn">5</button>
            <button onclick="clicked('6')" class="btn">6</button>
            <button onclick="clicked('1')" class="btn">1</button>
            <button onclick="clicked('2')" class="btn">2</button>
            <button onclick="clicked('3')" class="btn">3</button>
            <button onclick="clicked('0')" class="btn">0</button>
            <button onclick="clicked('.')" class="btn">.</button>
            <button onclick="clicked('=')" class="btnIgual">=</button>
        </div>
    </div>
    
    <div class="teste"></div>
    <script src="script.js"></script>
</body>
</html>
